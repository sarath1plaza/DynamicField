<!doctype html>
<html lang="en">

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <form style="margin:50px" method="POST" onsubmit="getAllValues()">
        {% csrf_token %}
        <div>
            <h1>Student Form</h1>
            <div style="margin-bottom:20px">
                <input type="text" placeholder="Enter your name" id="name" , name="name">
                <input type="text" id="subject" , hidden name="subject">
            </div>
            <div style="margin-bottom:10px">
                <button id="rowAdder" type="button">ADD NEW ROW</button>
                <button type="submit">SUBMIT</button>
            </div>

            <!-- Dyanamic row section -->
            <div id="row" style="margin-bottom:5px">
                <input type="text" placeholder="Enter subject">
                <button id="DeleteRow" type="button">Delete</button>
            </div>
            <div id="newinput"></div>
        </div>
    </form>

    <!-- Script for create dynamic rows -->
    <script type="text/javascript">
        $("#rowAdder").click(function () {
            newRowAdd =
                '<div style="margin-bottom: 5px" id="row">' +
                '<input  placeholder="Enter subject"  type="text">' +
                '<button id="DeleteRow" type="button">Delete</button> </div>';
            $('#newinput').append(newRowAdd);
        });

        $("body").on("click", "#DeleteRow", function () {
            $(this).parents("#row").remove();
        })
    </script>

    <!-- Script for collect dynamic rows values -->
    <script>
        function getAllValues() {
            var allVal = '';
            $("#row > input").each(function () {
                allVal += $(this).val() + ',';
            });
            document.getElementById('subject').value = allVal
        }
    </script>
</body>

</html>
